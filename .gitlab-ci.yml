ucs_test_deb_lint:
  stage: lint
  rules:
    - changes:
      - $UCS_TEST_PACKAGE/**/*
  image:
    name: $UCSLINT_IMAGE
    entrypoint: [""]
  script:
    - cd $UCS_TEST_PACKAGE && ucslint -j ucslint.xml
  artifacts:
    reports:
      junit: $UCS_TEST_PACKAGE/ucslint.xml

ucs_test_deb_build_git:
  stage: build_debian
  image: $DEB_IMAGE
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      changes:
        - $UCS_TEST_PACKAGE/**/*
  script:
    - apt-get update
    - cd $UCS_TEST_PACKAGE
    - apt-get -q --assume-yes build-dep .
    - dpkg-buildpackage -us -uc
    - install -d -m 755 build
    - mv ../*.tar.*z ../*.dsc ../*.deb ../*.buildinfo ../*.changes build/
  artifacts:
    paths:
      - $UCS_TEST_PACKAGE/build/


ucs_test_deb_repo_import:
  stage: build_debian
  variables:
    GIT_STRATEGY: none
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - $UCS_TEST_PACKAGE/debian/changelog
  tags:
    - omar
  script:
    - >
      repo_admin.py
      -G $CI_REPOSITORY_URL
      -b $CI_COMMIT_BRANCH
      -P $UCS_TEST_PACKAGE
      -r ${UCS_RELEASE}-0-0
      -s $SCOPE
      -p $UCS_TEST_PACKAGE

ucs_test_deb_repo_build:
  stage: build_debian
  needs:
    - job: ucs_test_deb_repo_import
      artifacts: false
  variables:
    GIT_STRATEGY: none
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - $UCS_TEST_PACKAGE/debian/changelog
  tags:
    - ladda
  script:
    - >
      build-package-ng
      --no-pbuilder-update
      -r ${UCS_RELEASE}-0-0
      -s $SCOPE
      -p $UCS_TEST_PACKAGE

