include:
  - project: univention/dist/docker-services
    file:
      - kaniko.yml
      - pre-commit.yml

variables:
  APPCENTER_CONTROL_IMAGE: "docker-registry.knut.univention.de/knut/univention-appcenter-control"
  POETRY_VERSION: "1.5.1"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_OPEN_MERGE_REQUESTS
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_PROTECTED == "true"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "webide"
stages:
  - test
  - build_python
  - build_docker
  - publish
  - lint

run_pre_commit:
  stage: lint
  needs: []
  extends: .pre-commit
  variables:
    PRE_COMMIT_IMAGE: "docker-registry.knut.univention.de/knut/pre-commit-opa"

# No jobs for OPA code were created, since the form and structure of the OPA code is not final yet. TODO

test_management:
  stage: test
  rules:
    - changes:
        - management-api/**/*
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd management-api
    - pip install poetry=="$POETRY_VERSION"
    - poetry config --local virtualenvs.create false
    - poetry install
    - pytest -vv .

coverage_management:
  stage: test
  rules:
    - changes:
        - management-api/**/*
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd management-api
    - pip install poetry=="$POETRY_VERSION"
    - poetry config --local virtualenvs.create false
    - poetry install
    - pytest -vv --cov=guardian_management_api .
    - coverage report --fail-under="$MANAGEMENT_COVERAGE_LIMIT"  # Variable set in Gitlab UI

test_authz:
  stage: test
  rules:
    - changes:
        - authorization-api/**/*
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd authorization-api
    - pip install poetry=="$POETRY_VERSION"
    - poetry config --local virtualenvs.create false
    - poetry install
    - pytest -vv .

coverage_authz:
  stage: test
  rules:
    - changes:
        - authorization-api/**/*
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd authorization-api
    - pip install poetry=="$POETRY_VERSION"
    - poetry config --local virtualenvs.create false
    - poetry install
    - pytest -vv --cov=guardian_authorization_api .
    - coverage report --fail-under="$AUTHZ_COVERAGE_LIMIT"  # Variable set in Gitlab UI

test_guardian_lib:
