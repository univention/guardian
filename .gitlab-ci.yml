    - pytest -vv --cov=guardian_lib .
    - coverage report --fail-under="$GUARDIAN_LIB_COVERAGE_LIMIT"  # Variable set in Gitlab UI

test_port_loader:
  stage: test
  rules:
    - changes:
        - port-loader/**/*
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd port-loader
    - pip install poetry=="$POETRY_VERSION"
    - poetry config --local virtualenvs.create false
    - poetry install
    - pytest -vv .

coverage_port_loader:
  stage: test
  rules:
    - changes:
        - port-loader/**/*
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd port-loader
    - pip install poetry=="$POETRY_VERSION"
    - poetry config --local virtualenvs.create false
    - poetry install
    - pytest -vv --cov=port_loader .
    - coverage report --fail-under="$PORT_LOADER_COVERAGE_LIMIT"  # Variable set in Gitlab UI

build_port_loader:
  stage: build_python
  needs:
    - test_port_loader
    - coverage_port_loader
  rules:
    - changes:
        - port-loader/**/*
  artifacts:
    paths:
      - port-loader/dist/
    expire_in: 1 week
  image: docker-registry.knut.univention.de/python:3.11-slim
  script:
    - cd port-loader
    - pip install poetry=="$POETRY_VERSION"
    - |-
      if [ "$CI_COMMIT_BRANCH" != "$CI_DEFAULT_BRANCH" ]; then
        poetry version "0.0.0.dev0+${CI_COMMIT_REF_SLUG//-/.}.$CI_COMMIT_SHORT_SHA"
      else
        true
      fi
    - poetry config --local virtualenvs.create false
    - poetry build

