# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-added-large-files
    -   id: check-json
        exclude: frontend/conffiles/usr/share/ucs-school-ui-users-frontend/app/config.json
    -   id: check-xml
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: pretty-format-json
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
    -   id: bandit
        exclude: "authorization-api/tests/"
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
    -   id: mypy
        exclude: "docs/|authorization-api/tests/"
        args: []
        additional_dependencies: [fastapi==0.95.2, loguru==0.7.0]
- repo: https://github.com/jackdewinter/pymarkdown
  rev: v0.9.9
  hooks:
    - id: pymarkdown
      exclude: ".gitlab/issue_templates/"
      args:
        - --disable-rules
        - MD013,MD024,MD034
        - scan
        # Rules pymarkdown: https://github.com/jackdewinter/pymarkdown/blob/main/docs/rules.md
        # Rules markdownlint: https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md
        # MD013: Allow arbitrary line length
        # MD024: Allow duplicate headings
        # MD034: Allow bare URLs

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: 'v0.0.270'
  hooks:
    - id: ruff
      args: [--fix]
