[tool.poetry]
name = "authorization-api"
version = "0.1.0"
description = ""
authors = ["Ole Schwiegert <schwiegert@univention.de>"]
readme = "README.md"
packages = [{include = "guardian_authorization_api"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.95.2"
gunicorn = "^20.1.0"
uvicorn = "^0.22.0"
loguru = "^0.7.0"
python-dotenv = "^1.0.0"

[tool.poetry.plugins."guardian_authorization_api.SettingsPort"]
"env" = "guardian_authorization_api.settings:EnvSettingsAdapter"

[tool.poetry.plugins."guardian_authorization_api.PersistencePort"]
"static_data" = "guardian_authorization_api.persistence:StaticData"




[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-mock = "^3.10.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
