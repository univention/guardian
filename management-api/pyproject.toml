[tool.poetry]
name = "management-api"
version = "0.1.0"
description = ""
authors = ["Ole Schwiegert <schwiegert@univention.de>"]
readme = "README.md"
packages = [{include = "guardian_management_api"}]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.24.1"
lazy-object-proxy = "^1.9.0"
port-loader = {path = "../port-loader"}
pydantic = "^1.8.2"
fastapi = "^0.100.0"
gunicorn = "^20.1.0"
uvicorn = "^0.22.0"
loguru = "^0.7.0"
orjson = "^3.9.0"

[tool.poetry.plugins."guardian_management_api.SettingsPort"]
"env" = "guardian_management_api.adapters.settings:EnvSettingsAdapter"

[tool.poetry.plugins."guardian_management_api.AppPersistencePort"]
"in_memory" = "guardian_management_api.adapters.app:AppStaticDataAdapter"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"
pytest-mock = "^3.11.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [
    # ports should not be tested, adapters should
    "*/ports/*",
    ]
